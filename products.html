<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Add to Cart Buttons</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1, h2 {
            color: #ff5722;
        }
        .product-section {
            margin-bottom: 20px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            vertical-align: top;
        }
        .product img {
            width: 150px;
            height: 150px;
        }
        .product p {
            font-size: 16px;
            font-weight: bold;
        }
        .add-to-cart-button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .add-to-cart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Make your time free..... its going to end its OFFERS</h1>
